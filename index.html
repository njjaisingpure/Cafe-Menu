<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="address">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="./images/coffee-cup.jpg" alt="coffee-cup">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macciato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
            <h2>Desserts</h2>
            <img src="./images/pie.jpg" alt="pie">
            <article class="item">
                <p class="desserts">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="desserts">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
            <hr>
        </section>
        <footer>
            <a href="#">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </main>
</body>

</html>
